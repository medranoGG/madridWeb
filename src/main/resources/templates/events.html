<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Todos los Planes</title>
        <meta type="hidden" name="_csrf" value="{{token}}"/>
        <meta id="_csrf_header" content="{{headerName}}"/>
        <link href="/css/styleEvents.css" rel="stylesheet">
    </head>

    <body class="body">
        <div class="background-color-layer" style="background-image: url('/images/allEvents.jpg')"></div>

        <header class="white-text-container section-container">
            <div class="text-center">
                <h1>PLANES</h1>
            </div>
        </header>

        <main class="content-wrapper">
            <div class="text-center">

                <form action="/query/events/filtered" class="reveal-content" method="post" id="form">
                    <div class="form-group">

                        <div class="text-center">
                            <input type="number" class="form-control" id="priceMin" name="priceMin" placeholder="Precio Minimo" required>
                            <p id="nameFail" class="error"></p>
                        </div>

                        <div class="text-center">
                            <input type="number" class="form-control" id="priceMax" name="priceMax" placeholder="Precio Maximo" required>
                            <p id="nameFail2" class="error"></p>
                        </div>
                        <br>
                        <input type="hidden" value="{{token}}" name="_csrf">
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" id="btnAddEvent">Filtrar</button>
                        </div>
                    </div>
                </form>
            </div>


            {{#events}}

            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="card">
                            <div class="text-center" style="margin-top: 20px">
                                <h2><u>{{name}}</u></h2>
                                <h3>Categor√≠a: {{category}}</h3>
                                <div class="text-center" style="margin-left: 20px; margin-right: 20px; margin-bottom: 20px">
                                    <p>{{{description}}}</p><br>
                                    <h4>Precio: {{price}}</h4><br>
                                    {{#usernameee}}
                                    <button class="btn btn-primary" onclick="location.href = '/user/planning/new/{{id}}'">Agregar a tu planning</button>
                                    <button class="btn btn-primary" onclick="location.href = '/events/{{idEvent}}'">A&ntildeadir review</button>
                                    {{/usernameee}}
                                    <button class="btn btn-primary" onclick="location.href = '/event/{{idEvent}}/reviews'">Reviews</button>
                                    {{#admin}}
                                        <button class="btn btn-primary" onclick="location.href = '/admin/delete/events/{{idEvent}}'">Borrar evento</button>
                                        <button class="btn btn-primary" onclick="location.href = '/admin/events/{{idEvent}}/modify'">Modificar evento</button>
                                    {{/admin}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            {{/events}}
        </main>

        <div style="text-align: center">
            <img src="/images/oso.jpg" class="img-responsive" alt="" style="margin-left: 750px">
        </div>

        <div class="text-center">
            <button class="btn btn-primary" onclick="location.href = '/'">Volver al inicio</button>
        </div>
    </body>
</html>
