<!DOCTYPE html>
<html lang="en">


<head>
    <title>Nuevo Evento</title>
    <meta id="_csrf_header" content="{{headerName}}"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/js/event.js"></script>
    <script src="https://cdn.ckeditor.com/4.13.0/standard/ckeditor.js"></script>

    <meta charset="UTF-8">

    <link href="/css/styleNewEvent.css" rel="stylesheet">
</head>


<body class="">


        <div class="card">
          <div class="card-block">
            <h2>A&ntildeadir evento</h2>
            <form action="/admin/events/new" class="reveal-content" method="post" id="form">

                <div class="form-group">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Nombre" required>
                    <p id="nameFail" class="error"></p>
                </div>


                <div class="form-group">
                    <textarea name="description" id="description"></textarea>
                    <script>CKEDITOR.replace('description');</script>
                </div>


                <div class="form-group">
                    <input type="text" class="form-control" id="price" name="price" placeholder="Precio (máximo dos decimales)" required>
                    <p id="priceFail" class="error"></p>
                </div>

                <div class="form-group" id="category">
                    <input type="radio"  name="category" value="Restaurante" required> Restaurante &nbsp;&nbsp;
                    <input type="radio"  name="category" value="Ocio" required> Ocio &nbsp;&nbsp;
                    <input type="radio"  name="category" value="Turismo" required> Turismo
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="btnAddEvent">Añadir Evento</button>
              </div>
                <input type="hidden" name="_csrf" value="{{token}}"/>
            </form>
          </div>
        </div>

</body>

</html>
