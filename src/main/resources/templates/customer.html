<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Usuario</title>
    <meta type="hidden" name="_csrf" value="{{token}}"/>
    <meta id="_csrf_header" content="{{headerName}}"/>
    <link href="/css/styleSavedEvent.css" rel="stylesheet">
</head>

<body>
<div class="background-color-layer" style="background-image: url('images/fire.jpg')">

</div>
<header class="white-text-container section-container">
    <div class="text-center">
        <h1>Usuario</h1>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="card">
                <div class="card-block">
                    <h2>{{customer.name}} {{customer.surname}}</h2>
                    <div class="row">
                        <div class="col-md-4">
                            <p><img src="/images/fire.jpg" class="img-responsive" alt=""></p>
                        </div>
                        <div class="col-md-8">
                            <p>Correo: {{customer.email}}</p><br>
                            <p>Número de Teléfono: {{customer.phoneNumber}}</p><br>
                            <p>Dirección: {{customer.address}}</p><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div style="text-align: center">
    <img src="/images/oso.jpg" class="img-responsive" alt="" style="margin-left: 750px">
</div>

<div class="text-center">
    <a class="nav-link" href="/">Volver al inicio</a>
</div>

</body>
</html>
