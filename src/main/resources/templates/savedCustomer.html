<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Usuario añadido</title>
    <meta type="hidden" name="_csrf" value="{{token}}"/>
    <meta id="_csrf_header" content="{{headerName}}"/>
    <link href="/css/styleSavedEvent.css" rel="stylesheet">
</head>

<body>
<div class="text-center">
    <h2>El usuario ha sido guardado correctamente: </h2>
</div>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="card">
                <div class="card-block">
                    <h2>{{customer.name}} {{customer.surname}}</h2>
                    <div class="row">
                        <div class="col-md-8">
                            <p>Correo: {{customer.email}}</p><br>
                            <p>Número de Teléfono: {{customer.phoneNumber}}</p><br>
                            <p>Dirección: {{customer.address}}</p><br>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" onclick="location.href = '/login'">Log in</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
