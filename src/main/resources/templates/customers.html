<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
    <meta type="hidden" name="_csrf" value="{{token}}"/>
    <meta id="_csrf_header" content="{{headerName}}"/>
    <link href="/css/styleSavedEvent.css" rel="stylesheet">
</head>

<body>
<div class="background-color-layer" style="background-image: url('images/fire.jpg')">

</div>
<header class="white-text-container section-container">
    <div class="text-center">
        <h1>Usuarios</h1>
    </div>
</header>

{{#customers}}

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="card">
                <div class="card-block">
                    <h2>{{name}} {{surname}}</h2>
                    <div class="row">
                        <div class="col-md-8">
                            <p>Correo: {{email}}</p><br>
                            <p>Número de Teléfono: {{phoneNumber}}</p><br>
                            <p>Dirección: {{address}}</p><br>
                            <button class="btn btn-primary" onclick="location.href = '/admin/delete/customer/{{email}}'">Borrar usuario</button>
                            <!--<button class="btn btn-primary" onclick="location.href = '/admin/customer/modify/{{email}}'">Modificar usuario</button>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{{/customers}}

<div style="text-align: center">
    <img src="/images/oso.jpg" class="img-responsive" alt="" style="margin-left: 750px">
</div>

<div class="text-center">
    <a class="nav-link" href="/">Volver al inicio</a>
</div>

</body>
</html>
