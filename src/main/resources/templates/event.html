<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{event.name}}</title>
    <meta type="hidden" name="_csrf" value="{{token}}"/>
    <meta id="_csrf_header" content="{{headerName}}"/>
    <link href="/css/styleSavedEvent.css" rel="stylesheet"></head>
</head>

<body>

<header class="white-text-container section-container">
    <div class="text-center">
        <h1>{{event.name}}</h1>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="card">
                <div class="card-block">
                    <h2>{{event.category}}</h2>
                    <div class="row">
                        <div class="col-md-4">
                            <p><img src="/images/fire.jpg" class="img-responsive" alt=""></p>
                        </div>
                        <div class="col-md-8">
                            <p>{{event.description}}</p><br>
                            <p>Precio: {{event.price}}</p><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div style="text-align: center">
    <img src="/images/oso.jpg" class="img-responsive" alt="" style="margin-left: 750px">
</div>

<div class="text-center">
    <a class="nav-link" href="/">Volver al inicio</a>
</div>

</body>
</html>
