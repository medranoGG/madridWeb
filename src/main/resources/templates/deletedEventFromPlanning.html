<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Evento borrado</title>
    <meta type="hidden" name="_csrf" value="{{token}}"/>
    <meta id="_csrf_header" content="{{headerName}}"/>
    <link href="/css/styleSavedEvent.css" rel="stylesheet"></head>
</head>

<body>
<div class="text-center">
    <h2>El evento ha sido borrado correctamente: </h2>
</div>


<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="card">
                <div class="text-center" style="margin-top: 20px">
                    <h2><u>{{event.name}}</u></h2>
                    <h3>Categor√≠a: {{event.category}}</h3>
                    <div class="row">
                        <div class="text-center" style="margin-left: 20px; margin-right: 20px; margin-bottom: 20px">
                            <p>{{{event.description}}}</p><br>
                            <h4>Precio: {{event.price}}</h4><br>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" onclick="location.href = '/'">Volver al inicio</button>
                        <button class="btn btn-primary" onclick="location.href = '/user/planning'">Volver al planning</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
